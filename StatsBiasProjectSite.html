<html>
<head>
    <style>
        button.BIG {
            background-color: #4CAF50; /* Green */

<title>Stats Bias Project Button</title>
	<script type="text/javascript">
        function randomLink(button/*, popup*/) {
            var urls = [
                "https://drive.google.com/open?id=1uKjDUBXqeKwcyt9TSC4wrDU8W3H3xuI9J2EyMyoynHo",

            ];
            var init = function() {
                button.onclick = onButtonClick;
            };
            var onButtonClick = function() {
                goSomewhere();
            };
            /*var onButtonClick = function() {
                var url = selectWebsite()[0];
		openSite(url);
            }*/
            init();
            function goSomewhere() {
                var url = urls[Math.floor(Math.random()*urls.length)];
                //window.location = url; // redirect
                window.open(url);
            }
        }
        
	</script>
