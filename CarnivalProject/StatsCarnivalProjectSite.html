	<script type="text/javascript">
		var numNumbers = 4;
        function randomizerButton(button/*, popup*/) {
            var init = function() {
                button.onclick = onButtonClick;
            };
            var onButtonClick = function() {
				showNumbers();
            };
            init();
        }
		function showNumbers() {
			var num1, num2, num3, num4;
			num1 = Math.floor(Math.random()*10);
			do {
				num2 = Math.floor(Math.random()*10);
			} while(num2 === num1);
			do {
				num3 = Math.floor(Math.random()*10);
			} while(num3 === num1 || num3 == num2);
			do {
				num4 = Math.floor(Math.random()*10);
			} while(num4 === num1 || num4 === num2 || num4 === num3);
			document.getElementById('Chosen Numbers').innerHTML = num1 + "," + num2 + "," + num3 + "," + num4; 
			<!------------------>
			var concatedNums = num1+" "+num2+" "+num3+" "+num4;
			odoo.default({
				el:'.js-odoo',
				from: '0 0 0 0',
				to: concatedNums,
				animationDelay: 1000
			});
			//alert(concatedNums);
			<!------------------>
			var chosenValue1 = document.getElementById("num1").value;
			var chosenValue2 = document.getElementById("num2").value;
			var chosenValue3 = document.getElementById("num3").value;
			var chosenValue4 = document.getElementById("num4").value;
			//alert("You chose: "+chosenValue1+", "+chosenValue2+", "+chosenValue3+", "+chosenValue4);
			var realNumsArray = [num1, num2, num3, num4];
			var chosenNumsArray = [chosenValue1, chosenValue2, chosenValue3, chosenValue4];
			setTimeout(alertReward(realNumsArray, chosenNumsArray), 5000);
			alertReward(realNumsArray, chosenNumsArray);
		}
		function alertReward(realValues, chosenValues) {
			var pointCount = 0;
			for(var i = 0; i < 4; i++) {
				for(var j = 0; j < 4; j++) {
					if(realValues[i]==chosenValues[j]) {
						pointCount+=1;
					}
					
				}
			}
			//alert("You got: "+pointCount+" points!");
			document.getElementById("scoreLabel").innerHTML = "You got "+pointCount+" points!"
			if(pointCount<4 && pointCount>1) {
				document.getElementById("scoreLabel").innerHTML += " Congratulations, you get "+pointCount+" pieces of candy!";
			} else if(pointCount === 1) {
				document.getElementById("scoreLabel").innerHTML += " Congratulations, you get 1 piece of candy!";
			} else if(pointCount === 4) {
				document.getElementById("scoreLabel").innerHTML = "WINNER WINNER!!! YOU GET 7 PIECES OF CANDY!!!"
				var audio = new Audio('ChickenDinner.mp3');
				audio.play();
			} else if(pointCount === 0) {
				document.getElementById("scoreLabel").innerHTML = "You won a fat nothing!"
				var audio = new Audio('SIKE.mp3');
				audio.play();
			}
		}
		
	</script>

		<input type="number" class="bigNums" id="num2" min="0" max="9">
		<input type="number" class="bigNums" id="num3" min="0" max="9">
		<input type="number" class="bigNums" id="num4" min="0" max="9">
